---
# tasks file for gnome
- name: install software
  package:
    name: "{{ gnome_packages }}"
    state: present
  when:
    - ansible_os_family != "RedHat"

- name: install software with excluded
  package:
    name: "{{ gnome_packages }}"
    state: present
    exclude: "{{ gnome_exclude | default(omit) }}"
    skip_broken: yes
  when:
    - ansible_os_family == "RedHat"
