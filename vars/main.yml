---
# vars file for gnome
_gnome_packages:
  Debian: &debian
    - gnome-session
  Fedora:
    - "@Fedora Workstation"
    - "@Fonts"
    - dbus-x11
  CentOS-7: &centos-7
    - "@^gnome-desktop-environment"
    - xorg-x11-fonts-Type1
  CentOS-8: &centos-8
    - "@Workstation"
  RedHat-7: *centos-7
  RedHat-8: *centos-8
  Ubuntu: *debian

gnome_packages: "{{ _gnome_packages[ansible_distribution ~ '-' ~ ansible_distribution_major_version] | default(_gnome_packages[ansible_distribution]) }}"

_gnome_exclude:
  RedHat:
    - "{{ ansible_distribution | lower }}-release-workstation"
    - coreutils-single

gnome_exclude: "{{ _gnome_exclude[ansible_os_family] }}"
